language: php

php:
    - 5.5
    - 5.6

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules
    - resources/vendor

before_script:
    - cp .env.travis .env
    - composer install --no-interaction
    - nvm install 6
    - npm install
    - npm run tests:travis-bower
    - npm run tests:travis-gulp

script:
    - vendor/bin/phpunit
    - vendor/bin/phpunit packages/fidias/blinkleds
    - vendor/bin/phpunit packages/fidias/photoresitor
    - vendor/bin/phpunit packages/fidias/temperature
